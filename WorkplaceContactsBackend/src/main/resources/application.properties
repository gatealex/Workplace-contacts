# we set explicitly the database engine
spring.datasource.platform=h2

spring.datasource.connectionProperties=useUnicode=true
characterEncoding=utf-8

# make the h2 web console enabled
spring.h2.console.enabled=true

# the path for the h2 web console
spring.h2.console.path=/h2

# name of the databasxe
spring.datasource.url=jdbc:h2:mem:contacts

#show sql statement
logging.level.org.hibernate.SQL=debug

#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace
